<header>
    <div class="name">
        ILLUSTRATOR
    </div>

    <div class="btn-ctr">
        <label for="import-file" class="system-btn">
            Import
        </label>
        <input id="import-file" type="file" (change)="import.emit($event)" accept=".sil" style="display: none;">

        <button class="system-btn" (click)="export.emit()">
            Export
        </button>
    </div>
</header>
