<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <div class="content">
            <app-tool class="tool" *ngFor="let tool of tools" [tool]="tool"
            [active]="isButtonActive(tool.cls.toolName)"
            (toolClicked)="onToolClicked($event)"
            ></app-tool>
        </div>
    </mat-sidenav>
</mat-sidenav-container>
