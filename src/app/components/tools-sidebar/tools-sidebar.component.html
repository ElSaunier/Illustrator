<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <div class="content">
            <app-tool *ngFor="let tool of tools" [tool]="tool" [active]="isButtonActive(tool.cls.toolName)" (click)="setActive(tool.cls.toolName)"></app-tool>
        </div>
    </mat-sidenav>
</mat-sidenav-container>
